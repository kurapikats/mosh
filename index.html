
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to MOSH.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      @font-face {
        font-family: Arsenal-Bold;
        src: url('assets/fonts/Arsenal-Bold.otf');
      }

      .container {
        width: 1024px;
        background-color: #fff;
      }

      .header {
        height:95px;
      }

      .header-logo {
        top: 10px;
        margin-left: 94px;
        position: absolute;
      }

      .tag-line {
        margin-top: 10px;
        margin-left: 359px;
        border-left: 7px solid #42d3ff;
        height: 67px;
        color: #42d3ff;
        padding-left: 30px;
        font-family: Arsenal-Bold;
        font-size: 30px;
        width: 545px;
        line-height: 26px;
        padding-top: 18px;
      }

      .login-button-fan {
        float: left;
        margin-right: 1px;
      }

      .carousel-control {
        background: none;
        border: none;
        margin-top: 0;
      }

      .carousel-indicators {
        position: absolute;
        top: 300px;
        left: 465px;
      }

      .carousel-indicators li {
        margin-right:5px;
        background-color: rgba(255, 255, 255, 0.60);
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <div class="header-logo">
          <img class="logo" src="assets/img/header-logo.png" width="216"
            height="86" alt="MOSH" />
        </div>
        <div class="tag-line">
          Welcome to MOSH. Where you can get up close with the Artists and
          Brands you love.
        </div>
      </div>
      <div id="carousel" class="carousel slide mosh-carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
          <li data-target="#carousel" data-slide-to="3"></li>
          <li data-target="#carousel" data-slide-to="4"></li>
          <li data-target="#carousel" data-slide-to="5"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
          <div class="active item">
            <img src="assets/img/carousel-slide-1.jpg" width="1024" height="332" />
          </div>
          <div class="item">
            <img src="assets/img/carousel-slide-2.jpg" width="1024" height="332" />
          </div>
          <div class="item">
            <img src="assets/img/carousel-slide-3.jpg" width="1024" height="332" />
          </div>
          <div class="item">
            <img src="assets/img/carousel-slide-4.jpg" width="1024" height="332" />
          </div>
          <div class="item">
            <img src="assets/img/carousel-slide-5.jpg" width="1024" height="332" />
          </div>
          <div class="item">
            <img src="assets/img/carousel-slide-6.jpg" width="1024" height="332" />
          </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#carousel" data-slide="prev">
          <img src="assets/img/prev.png"></a>
        <a class="carousel-control right" href="#carousel" data-slide="next">
          <img src="assets/img/next.png"></a>
      </div> <!-- /.mosh-carousel -->
      <div class="login-buttons">
        <a href="#">
          <img class="login-button-fan" src="assets/img/login-button-fan.png" width="522" height="48" />
        </a>
        <a href="#">
          <img src="assets/img/login-button-artist-brand.png" width="501" height="48" />
        </a>
      </div>
      <div class="mosh-nav">
        <img src="assets/img/temp-nav.png" width="1024" height="254">
      </div>
      <div class="footer">
        <img src="assets/img/temp-footer.jpg" width="1024" height="166">
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="assets/js/bootstrap-transition.js"></script>
    <script src="assets/js/bootstrap-carousel.js"></script>
    <!--
    <script src="assets/js/bootstrap-alert.js"></script>
    <script src="assets/js/bootstrap-modal.js"></script>
    <script src="assets/js/bootstrap-dropdown.js"></script>
    <script src="assets/js/bootstrap-scrollspy.js"></script>
    <script src="assets/js/bootstrap-tab.js"></script>
    <script src="assets/js/bootstrap-tooltip.js"></script>
    <script src="assets/js/bootstrap-popover.js"></script>
    <script src="assets/js/bootstrap-button.js"></script>
    <script src="assets/js/bootstrap-collapse.js"></script>
    <script src="assets/js/bootstrap-typeahead.js"></script> -->

    <script type="text/javascript">
      $(document).ready(function() {
        $('#carousel').carousel({
          interval: 3000
        });
      });
    </script>
  </body>
</html>
